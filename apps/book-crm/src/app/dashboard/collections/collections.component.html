<div class="marked-books">
  <h2>My favorite books</h2>
  <div *ngIf="!books.length" class="text-center my-5">
    You currently do not have any liked book
  </div>
  <mat-table *ngIf="books.length" [dataSource]="books">
    <!-- Define the columns for the table -->
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
      <mat-cell *matCellDef="let book">{{ book.title }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
      <mat-cell *matCellDef="let book">{{ book.description }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="authors">
      <mat-header-cell *matHeaderCellDef>Authors</mat-header-cell>
      <mat-cell *matCellDef="let book">{{ book.authors.join(", ") }}</mat-cell>
    </ng-container>

    <!-- Custom Columns -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let book">
        <span matTooltip="Remove from favorites">
          <mat-icon
            (click)="unmarkBook(book)"
            class="remove-button"
            color="gray"
            >
            delete
          </mat-icon>
        </span>
      </mat-cell>
    </ng-container>

    <!-- Define the table rows -->
    <mat-header-row
      *matHeaderRowDef="['title', 'description', 'authors', 'actions']"
    ></mat-header-row>
    <mat-row
      *matRowDef="
        let row;
        columns: ['title', 'description', 'authors', 'actions']
      "
    ></mat-row>
  </mat-table>
</div>
